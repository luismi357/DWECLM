<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <h1>Sugerencias</h1>
  <form action="#" method="post">
  <p class="destacado">Sugerencias:</p>
  <br>
  <textarea name="sugerencia" rows="25" cols="100"></textarea>
  <button type="button" name="button" onclick="mostrar()">Enviar</button>
  </form>
  <p id="resultado">Gracias por participar</p>
  <script type="text/javascript">
    var titulo=document.getElementsByTagName('h1');
    titulo[0].innerText="Cambio H1";
    var elDestaca=document.getElementsByClassName('destacado');
    elDestaca[0].innerText="Cambio Destacado";
    var ocultar=document.getElementById('resultado');
    ocultar.style.display="none";
    var suge=document.getElementsByClassName('sugerencia');
    suge[0].required="required";
    function mostrar(){
      var mostrar=document.getElementById('resultado');
      mostrar.style.display="block";
    }
  </script>
  </body>
</html>
