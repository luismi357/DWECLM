<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style media="screen">
      img{
        width: 300px;
        height: auto;
        display: block;
      }
    </style>
    <script type="text/javascript">
    onload = function () {
      onchange = function () {
        imgPers.src = personaje.value + ".png";
      }
    }
    </script>
  </head>
  <body>
    <select id="personaje">
      <option value="">Personaje</option>
      <option value="Reaper">Reaper</option>
      <option value="Mei">Mei</option>
      <option value="Phara">Phara</option>
      <option value="Tracer">Tracer</option>
    </select>
    <img id="imgPers"></img>
  </body>
</html>
