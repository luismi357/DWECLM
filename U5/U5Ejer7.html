<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div{
        font-size: 30px;
        text-align: center;
        padding:20px;
        background-color: grey;
        margin-left: 40%;
        margin-right: 40%;
        border-radius: 20px;
      }
    </style>
    <script>
    onload=function(){
    onkeypress=function(e){
      var x = e.charCode;
      var y = String.fromCharCode(e.charCode);
      document.getElementById("contenido").innerHTML =  y;
      // contenido.innerText = event.keyCode;
      }
    }
    </script>
  </head>
  <body>
    <div id="contenido"></div>
  </body>
</html>
