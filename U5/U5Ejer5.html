<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>U5Ejer5</title>
  </head>
  <body>
    <h1>H1</h1>
    <img src="extremo.jpg" />
    <script type="text/javascript">
      var fuente = 24;
      var anchoImg = 200;
      document.body.getElementsByTagName('h1')[0].style.fontSize=fuente + "px";
      document.body.getElementsByTagName('img')[0].style.width=anchoImg + "px";
      onwheel = function (e) {
					if (e.wheelDelta > 0) {
						if (e.target.nodeName == "H1") {
              fuente*=2;
							e.target.style.fontSize = fuente + "px";
						} else if (e.target.nodeName == "IMG") {
              anchoImg*=2;
							e.target.style.width = anchoImg + "px";
						}
					} else {
						if (e.target.nodeName == "H1") {
              fuente/=2;
							e.target.style.fontSize = fuente + "px";
						} else if (e.target.nodeName == "IMG") {
              anchoImg/=2;
							e.target.style.width = anchoImg + "px";
						}
					}
				}
    </script>

  </body>
</html>
